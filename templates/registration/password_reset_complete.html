{% extends 'base_accounts.html' %}

{% block title %}
  Password Reset - {{ block.super }}
{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Password Reset</h3>
          <div class="alert alert-success" role="alert">
            You have successfully changed your password! You may now proceed to log in.
          </div>
          <a class="btn btn-secondary btn-block" href="{% url 'login' %}">Return to log in</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
